{% extends "layout.html" %}

{% block title %}X{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-start align-items-center vh-100 pt-3">
    <div class="text-center">
        <h4 class="text-white mt-5">You want to delete XTweet?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Delete</button>
            <a class="btn btn-success" href="{% url 'xtweet_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
